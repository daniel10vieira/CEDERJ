      <table>

        </nav>
      </table>

    <section>
      <table>
        <tr>
          <ul>
            <td class="link">
              <li><a target="_blank" href="PakiMemo.html">INICIAL</a></li>
              <li><a target="_blank" href="Memorias.html">MEMÓRIAS</a></li>

          <!-- Tabela de cadastro -->

          <td>
            <form class="FormBox" action="">
              <p id="parag">Cadastro</p>
              <fieldset class="FSLinhaInteira">
                <legend>Identificação</legend>
                <label id="email" for="">
                  E-mail:
                  <input type="e-mail" />
                </label>

                <label id="password" for="">
                  Senha:
                  <input type="password" />
                </label>

                <label id="confirm" for="">
                  Confirme:
                  <input type="password" />
                </label>
              </fieldset>

              <fieldset class="FSLinhaInteira">
                <legend>Dados Pessoais</legend>
                <label id="nome" for="">
                  Nome:
                  <input type="e-mail" />
                </label>
                <label id="endereco" for="">
                  Endereço:
                  <textarea name="" id="" cols="50" rows="4"></textarea>
                </label>
                <label id="telefone" for="">
                  Telefone:
                  <input type="tel" />
                </label>
                <label id="celular" for="">
                  Celular:
                  <input type="tel" />
                </label>

                <fieldset id="fieldNasc" class="FSLinhaInteira">
                  <legend>Nascimento</legend>
                  <input id="nasc" type="number" />/
                  <input id="nasc" type="number" />/
                  <input id="nasc" type="number" />
                </fieldset>

                <fieldset id="fieldSexo" class="FSLinhaInteira">
                  <legend>Sexo</legend>
                  <input type="radio" name="MAS" value="masculino" />
                  Masc
                  <input type="radio" name="MAS" value="feminino" />
                  Fem
                  <input id="sexo" type="radio" name="MAS" value="outro" />
                  Outro
                </fieldset>
              </fieldset>

              <div id="buttons">
                <button id="sub" type="submit">Cadastrar</button>
                <button id="limpar" type="reset">Limpar</button>
              </div>
            </form>
          </td>
        </tr>
      </table>
